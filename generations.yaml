    description: "The Zeekr 009 is a battery electric luxury minivan from Zeekr, the premium electric vehicle brand owned by Geely Automobile Holdings. Introduced in 2023, the 009 is built on Geely's Sustainable Experience Architecture 1 (SEA1) platform. The vehicle features a distinctive design with an illuminated grille, split headlight arrangement, and power-operated sliding doors. Available in multiple configurations including 4-seat, 6-seat (2+2+2), and 7-seat (2+2+3) layouts with luxury amenities such as captain's chairs, heating, ventilation, massage functions, and premium materials including Nappa leather, wood, and metal trim. The 009 is offered with various powertrain options including single and dual-motor configurations, with dual-motor all-wheel-drive versions producing up to 580 horsepower (400-580 kW), enabling 0-100 km/h acceleration in approximately 4.5 seconds. Battery options include 108 kWh, 116 kWh, and 140 kWh CATL batteries with ranges from 582 to 900 km depending on cycle testing. Technology features include touchscreen infotainment systems, digital instrument clusters, rear-seat screens, advanced driver assistance systems, and premium audio systems. The 009 has sold over 41,000 units since 2023 and represents Geely's commitment to premium electric vehicle design and technology."
