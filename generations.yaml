    description: "The Zeekr 009 is a battery electric luxury minivan from Zeekr, the premium electric vehicle brand owned by Geely Automobile Holdings. Presented in early 2022 and deliveries beginning in Q1 2023, the 009 is built on Geely's Sustainable Experience Architecture 1 (SEA1) platform. The vehicle features a distinctive design with an illuminated grille, split headlight arrangement, and power-operated sliding doors. Available in multiple configurations including 4-seat Grand (launched April 2024), 6-seat Platinum (2+2+2), and 7-seat Premium/Deluxe (2+2+3) layouts with luxury amenities such as captain's chairs, heating, ventilation, massage functions, and premium materials including Nappa leather. The 009 is offered with dual-motor all-wheel-drive producing 400-580 kW, enabling 0-100 km/h acceleration in approximately 4.5 seconds. Battery options include 108 kWh, 116 kWh CATL NCM, and 140 kWh CATL Qilin batteries with ranges from 582 to 900 km depending on cycle testing. Technology features include Qualcomm Snapdragon processors (8155 and 8295), 15.4-inch central touchscreen, 17-inch rear LCD screen, digital instrument cluster, and Yamaha 30-speaker audio system. The 009 has sold over 41,800 units in China (19,210 in 2023, 22,631 in 2024) and represents Geely's commitment to premium electric vehicle design and technology."
